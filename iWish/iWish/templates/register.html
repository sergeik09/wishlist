<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="wishlist-container">
        <h1>Регистрация</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Имя пользователя:</label>
                <input type="text" name="username" id="id_username" required>
            </div>
            <div class="form-group">
                <label for="id_email">Электронная почта:</label>
                <input type="email" name="email" id="id_email" required>
            </div>
            <div class="form-group">
                <label for="id_password1">Пароль:</label>
                <input type="password" name="password1" id="id_password1" required>
            </div>
            <div class="form-group">
                <label for="id_password2">Подтверждение пароля:</label>
                <input type="password" name="password2" id="id_password2" required>
            </div>
            <button type="submit" class="add-wish-button">Зарегистрироваться</button>
        </form>
        <a href="{% url 'login' %}" class="form-link">Уже есть аккаунт? Войдите</a>
    </div>
</body>
</html>
